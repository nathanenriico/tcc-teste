<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <img src="png-clipart-computer-icons-user-profile-circle-abstract-miscellaneous-rim 1.png" alt="Bruno Cesar Domingos">
            <h3>Bruno Cesar Domingos</h3>
        </div>
        <nav>
            <ul>
                <li><a href="cadastro.html">Cadastrar</a></li>
                <li><a href="../controle-estoque/estoque.html">Estoque</a></li>
                <li><a href="../tela-cliente/principal.html">Tela principal</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <h1>Controle de Estoque</h1>
        <div class="form-container">
            <div class="form-box">
                <h2>Cadastro de Veículo</h2>
                <input type="text" id="fabricante" placeholder="Fabricante">
                <input type="text" id="modelo" placeholder="Modelo">
                <input type="number" id="ano" placeholder="Ano">
                <input type="number" id="quantidadeDono" placeholder="Quantidade de Dono">
                <input type="text" id="km" placeholder="KM">
                <input type="text" id="preco" placeholder="Preço">

                <input type="file" id="imagemCarro" accept="image/*">
                <input type="text" id="urlImagem" placeholder="Ou insira a URL da imagem">

                <textarea id="descricao" placeholder="Descrição"></textarea>
                <button id="cadastrar">Cadastrar</button>
            </div>
            <div class="mobile-preview">
                <h2>Visualização no App</h2>
                            
                <p id="prevFabricante">Fabricante: <span></span></p>
                <p id="prevModelo">Modelo: <span></span></p>
                <p id="prevAno">Ano: <span></span></p>
                <p id="prevDono">Quantidade Dono: <span></span></p>
                <p id="prevKM">KM: <span></span></p>
                <p id="prevValor">Valor: <span></span></p>
                <img id="previewImagem" src="img/fallback.png" alt="Adicione uma Imagem" style="width:100%; max-width:200px; border-radius:8px; margin-bottom:10px;">
                <p id="prevDescricao">Descrição: <span></span></p>
              </div>
    
              <div class="popup" id="popupSucesso">
                <div class="popup-content">
                    <h2>✅ Veículo cadastrado com sucesso!</h2>
                    <button id="btnFecharPopup">OK</button>
                </div>
            </div>   
            <script src="cadastro.js" defer></script>
</body>
</html>
